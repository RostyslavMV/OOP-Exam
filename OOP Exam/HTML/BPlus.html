<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <h2 style="text-align: center; margin-top: 15px;">В+ дерево</h2>
      <img
        style="width: 100%; margin-bottom: 10px;"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Bplustree.png/800px-Bplustree.png"
        alt=""
      />
      У вузлах дерева можуть зберігатись ключі та значення будь-яких типів, використані узагальнені типи (Generic). Для цього дерева використані
      патерни
      <b>Iterator</b> та <b>Builder</b>.
      <p>Реалізовані операції:</p>
      <ul style="margin-top: 5px;">
        <li>Add</li>
        <li>AddOrUpdate</li>
        <li>Remove (за ключем)</li>
        <li>Search (за ключем)</li>
        <li>ToDictionary</li>
      </ul>
    </div>
  </body>
</html>
