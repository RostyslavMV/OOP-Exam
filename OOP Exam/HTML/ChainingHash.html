<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>
      <h2 style="text-align: center; margin-top: 15px;">Хеш таблиця, метод ланцюжків</h2>
      <img
        style="width: 100%; margin-bottom: 10px;"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Hash_table_5_0_1_1_1_1_1_LL.svg/1280px-Hash_table_5_0_1_1_1_1_1_LL.svg.png"
        alt=""
      />
      Хеш-таблиця на основі методу ланцюжків. Передбачена можливість опціонального використання <b>2-choice</b> хешування. Можуть зберігатись ключі та
      значення будь-яких типів, використані узагальнені типи (Generic).
      <p>Реалізовані операції:</p>
      <ul style="margin-top: 5px;">
        <li>Add</li>
        <li>Remove</li>
        <li>ToCollection</li>
      </ul>
    </div>
